<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            padding: 10px;
            width: 200px;
            height: 200px;
            background-color: green;
            line-height: 200px;
            text-align: center;
            color: white;
            font-size: 18pt;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
   <div id="area">
    Interaja...
   </div> 

   <script>
    var a = window.document.getElementById('area') /* Esse código faz a ligação entre do objeto/var "a" com o elemnto div id "area" do HTML */
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair) /* esse código é um ouvidor de eventos. Ele presta atenção nos eventos DOM que estão dentro dele e os executa de acordo com as functions especificadas dentro dele também */
    function clicar(){
        a.innerText = 'Clicou!' /* Já esse código muda o conteúdo da div id "area" para 'clicou' */
        a.style.backgroundColor = 'red'
    }

    function entrar(){
        a.innerText = 'Entrou'
    }

    function sair(){
        a.innerText = 'Saiu'
        a.style.backgroundColor = 'green'
    }
   </script>
</body>
</html>
